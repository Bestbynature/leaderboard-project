<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyles.css">
    <title>Leaderboard Project</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="recent">
            <div class="recent-heading">
                <h2>Recent scores</h2>
                <button type="button">Refresh</button>
            </div>
            <table class="values">
               <tr><td>Name: 100</td></tr>
               <tr><td>Name: 20</td></tr>
               <tr><td>Name: 50</td></tr>
               <tr><td>Name: 78</td></tr>
               <tr><td>Name: 125</td></tr>
               <tr><td>Name: 77</td></tr>
               <tr><td>Name: 42</td></tr>
            </table>
        </div>
        <div class="add">
            <div class="add-heading"><h2>Add your score</h2> </div>
            <div class="add-form">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="number" name="score" placeholder="Your score" required>
                <button type="submit">Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
